{% load static %}
<!-- Header Section -->
<header class="header">
    <div class="container container--narrow">
        <a href="/" class="header__logo">
            <img src="{% static 'images/logo.svg' %}" alt="DevSearch Logo"/>
        </a>
        <nav class="header__nav">
            <input type="checkbox" id="responsive-menu"/>
            <label for="responsive-menu" class="toggle-menu">
                <span>Menu</span>
                <div class="toggle-menu__lines"></div>
            </label>
            <ul class="header__menu">
                <li class="header__menuItem"><a href="{% url 'profiles' %}">Developers</a></li>
                <li class="header__menuItem"><a href="{% url 'projects' %}">Projects</a></li>
{#                <li class="header__menuItem"><a href="">My Account</a></li>#}

                {% if request.user.is_authenticated %}
                    <li class="header__menuItem"><a href="{% url 'user_account' %}">Account</a></li>
                    <li class="header__menuItem"><a href="{% url 'logout_user' %}" class="btn btn--sub">logout</a></li>
                {% else %}
                    <li class="header__menuItem"><a href="{% url 'login_user' %}" class="btn btn--sub">Login/Sign Up</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
