{% extends 'Main.html' %}
{% load static %}
{% block content %}

    <!-- Main Section -->
    <main class="formPage my-xl">

        <div class="content-box">
            <div class="formWrapper">
{#            {% include 'messages.html' %}#}
                <a class="backButton" href="{% url 'user_account' %}"><i class="im im-angle-left"></i></a>
                <br>

                <form action="" class="form" method="POST">
                    {% csrf_token %}
                    <!-- Input:Text -->
                    {% for filed in form %}
                    <div class="form__field">
                        <label for="formInput#text">{{ filed.label}}</label>
                        {{ filed }}
                    </div>
                    {% endfor %}

                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Update"/>
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
